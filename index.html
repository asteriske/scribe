<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scribe - Turn podcasts and videos into readable summaries</title>
  <style>
    /* ── Theme tokens ─────────────────────────────────── */
    :root {
      --bg: #fafafa;
      --tinted: #f0f2f5;
      --text: #1a1a1a;
      --muted: #6b7280;
      --accent: #2563eb;
      --card-bg: #ffffff;
      --border: #e2e5e9;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #111113;
        --tinted: #1a1c20;
        --text: #e8e8e8;
        --muted: #9ca3af;
        --accent: #60a5fa;
        --card-bg: #222428;
        --border: #333640;
      }
    }

    /* ── Reset ─────────────────────────────────────────── */
    * { box-sizing: border-box; margin: 0; padding: 0; }

    /* ── Base ──────────────────────────────────────────── */
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
                   Helvetica, Arial, sans-serif, "Apple Color Emoji",
                   "Segoe UI Emoji";
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }

    /* ── Full-width band layout ───────────────────────── */
    .band {
      width: 100%;
      padding: 4rem 1.5rem;
    }
    .band--tinted {
      background: var(--tinted);
    }
    .band-content {
      max-width: 960px;
      margin: 0 auto;
    }

    /* ── Typography ────────────────────────────────────── */
    .section-title {
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      font-size: 0.8rem;
      font-weight: 600;
      color: var(--muted);
      margin-bottom: 2rem;
    }

    code {
      background: var(--card-bg);
      border: 1px solid var(--border);
      padding: 0.125rem 0.4rem;
      border-radius: 4px;
      font-size: 0.875em;
    }

    /* ── Hero ──────────────────────────────────────────── */
    .hero {
      padding-top: 6rem;
      padding-bottom: 6rem;
      text-align: center;
    }
    .hero h1 {
      font-size: 2.75rem;
      font-weight: 700;
      line-height: 1.15;
      margin-bottom: 1rem;
    }
    .hero .tagline {
      font-size: 1.25rem;
      color: var(--muted);
      margin-bottom: 1rem;
    }
    .hero .value-prop {
      font-size: 1.1rem;
      color: var(--text);
    }
  </style>
</head>
<body>
  <!-- Hero -->
  <section class="band hero">
    <div class="band-content">
      <h1>Scribe</h1>
      <p class="tagline">Turn podcasts and videos into readable summaries</p>
      <p class="value-prop">Email a link. Get a transcript and AI summary back in minutes.</p>
    </div>
  </section>
</body>
</html>
